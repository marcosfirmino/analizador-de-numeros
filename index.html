<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100):
                <input type="number" name="fnum" id="fnum">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div>
            <p>
                <select name="flista" id="flista" size="10">
                    <option value="">VALORES ADICIONADOS!</option>
                </select>
            </p>
            <p>
                <input type="button" value="Finalizar">
            </p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo - <a href="https://www.linkedin.com/in/marcos-firmino-71aab5182/" target="_blank">Marcos Firmino</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
